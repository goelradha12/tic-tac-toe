<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <div id="game-window">
        <div id="content">
            <div class="heading">
                <h1>TIC TAC TOE</h1>
            </div>
            <h2 id="dynamicText">Start Game</h2>
        </div>
        <div id="board">
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
            <div class="box" isLocked="true"><span class="letter">-</span></div>
        </div>
        <div id="control">
            <button class="btn">Start Game</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
